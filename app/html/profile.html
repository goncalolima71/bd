<!DOCTYPE html>
<html>
    <head>
        <meta charset=" UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleguide.css">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="box">
            <div class="settings">
                <div class="overlap">
                    <div class="overlap-group">
                        <img class="image" src="../Img/logo-white.png"/>

                    <div class="element-button"><div class="div">Atualizar</div></div>

                    <div class="overlap-wrapper">

                    </div>

                    </div>
                    <div class="group-3">
                        <div class="div-wrapper"><div class="text-wrapper-2">Emprego</div></div>
                    </div>
                    <div class="group-4">
                        <div class="div-wrapper"><div class="text-wrapper-2">Morada</div></div>
                    </div>
                    <div class="group-5">
                        <div class="div-wrapper"><div class="text-wrapper-2">Nome</div></div>
                    </div>

            </div>
